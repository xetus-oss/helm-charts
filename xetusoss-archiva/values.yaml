image:
  repo: xetusoss/archiva
  tag: v2
  pullPolicy: Always
#
# SMTP values for archiva
#
smtp:
  host:
  port: 25

#
# HTTP Proxy configuration
# 
proxy:
  enabled: false
  hostname: 
  proto: https
  pathPrefix:
  customPort:

#
# User database configuration
#
userDb:
  type: derby
  user: archiva
  password:
  host:
  port: 3306
  name: archiva
  image: "mysql:8"

#
# Resource Configuration
#
resourceConf:
  mallocMaxArena: 2
  #
  # This is used for both the memory request and limit
  #
  memory: 512
  cpuLimit: 2
  cpuRequest: 200m

#
# Archiva configuration
#
archiva:
  caCertsSecret:
  jvmExtraOpts: []

service:
  type: ClusterIP

ingress:
  enabled: false
  annotations: {}
  tls:
    enabled: false
    #
    # Specify a secret name 
    #
    secret:

persistence:
  enabled: true
  #
  # Use the existingClaim to specify 
  # a specific volume to claim
  #
  existingClaim:
  #
  # *OR*
  #
  # Specify the following values to capture a new claim
  # from a storageprovider
  storageClass:
  requestSize: 20Gi

#
# (OPTIONAL) tolerations
#
#tolerations:

#
# (OPTIONAL) nodeSelector
# 
#nodeSelector:
